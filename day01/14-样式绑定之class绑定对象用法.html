<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .active {
            border: 5px solid red;
            width: 100px;
            height: 100px;
        }
        
        .error {
            background-color: orange;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 通过对象的方式来控制style是否显示。  对象里面的变量用逗号来分割开。 不需要操作dom-->
        <!-- {active: isActive,error: isError}  //active对应style的class类名，error对应style里面的class类名；    通过js的逻辑来控制class类名是否被显示。 -->
        <div v-bind:class="{active: isActive,error: isError}">
            测试样式测试样式 测试样式 测试样式 测试样式 测试样式
        </div>
        <button v-on:click='handle'>切换</button>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        /*
                                                  样式绑定

                                                 */
        var vm = new Vue({
            el: '#app',
            data: {
                isActive: true,
                isError: true
            },
            methods: {
                handle: function() {
                    // 控制isActive的值在true和false之间进行切换,  通过这个变量来动态的添加这个style是否添加到div上面的。
                    this.isActive = this.isActive;
                    this.isError = !this.isError;
                }
            }
        });
    </script>
</body>

</html>
